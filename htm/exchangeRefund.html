	<div class="container">
	    <h1 class="well">교환/환불</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<form action="../php/sign_do.php?dup=window.duplicated" method="post" id="signfrm">
					<div class="col-sm-12">

						<div class="form-group">
							<label>판매자 이름</label>
							<input type="text" name="sellerName" id="sellerName" class="form-control" value="판매자 이름" readonly>
						</div>

						<div class="form-group">
							<label>판매자 주소</label>
							<input type="text" name="sellerAddress" id="sellerAddress" class="form-control" value="판매자 주소" readonly>
						</div>

						<div class="form-group">
							<label>판매자 전화번호</label>
							<input type="text" name="sellerPhone" id="sellerPhone" class="form-control" value="판매자 전화번호" readonly>
						</div>

						<div class="form-group">
							<label>송장번호 입력</label>
							<input type="text" placeholder="송장번호 입력" name="trackingNum" id="trackingNum" class="form-control">
						</div>

						<div class="form-group">
							<label>교환/환불 요청 이유</label>
							<textarea placeholder="교환이나 환불을 요청하는 이유를 자세히 써주세요." name="reason" id="reason" class="form-control"></textarea>
						</div>

						<button type="submit" class="btn btn-default">
							</span><strong>제출</strong>
						</button>
					</div>
				</form>
