<body>
	<div class="container">
    <h1 class="well">회원 가입</h1>
	<div class="col-lg-12 well">
	<div class="row">
		<form action="" method="post">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-8 form-group">
						<label>ID</label>
						<input type="text" placeholder="ID" name="id" class="form-control">
					</div>
					<div class="col-sm-4 form-group">
						<label>중복 확인</label>

				</div>
				<div class="form-group">
					<label>비밀번호</label>
					<input type="text" placeholder="비밀번호" name="password" class="form-control">
				</div>
				<input type="button" class="btn btn-primary col-xs-12" name="findaddress" id="findaddress" onclick="sample6_execDaumPostcode()" value="주소 검색">
				<div class="row">
					<div class="col-sm-4 form-group">
						<label>우편 번호</label>
						<input type="text" name="우편 번호" placeholder="Zip Code" class="form-control">
					</div>
					<div class="col-sm-4 form-group">
						<label>주소</label>
						<input type="text" name="address" placeholder="주소" class="form-control">
					</div><div class="col-sm-4 form-group">
						<label>상세 주소</label>
						<input type="text" name="address2" placeholder="상세 주소" class="form-control">
					</div>
				</div>

				<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
				<script>
				    function sample6_execDaumPostcode() {
				        new daum.Postcode({
				            oncomplete: function(data) {
				                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

				                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
				                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
				                var fullAddr = ''; // 최종 주소 변수
				                var extraAddr = ''; // 조합형 주소 변수

				                // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
				                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
				                    fullAddr = data.roadAddress;

				                } else { // 사용자가 지번 주소를 선택했을 경우(J)
				                    fullAddr = data.jibunAddress;
				                }

				                // 사용자가 선택한 주소가 도로명 타입일때 조합한다.
				                if(data.userSelectedType === 'R'){
				                    //법정동명이 있을 경우 추가한다.
				                    if(data.bname !== ''){
				                        extraAddr += data.bname;
				                    }
				                    // 건물명이 있을 경우 추가한다.
				                    if(data.buildingName !== ''){
				                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
				                    }
				                    // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
				                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
				                }

				                // 우편번호와 주소 정보를 해당 필드에 넣는다.
				                document.getElementById('sample6_postcode').value = data.zonecode; //5자리 새우편번호 사용
				                document.getElementById('address').value = fullAddr;

				                // 커서를 상세주소 필드로 이동한다.
				                document.getElementById('address2').focus();
				            }
				        }).open();
				    }
				</script>
			<div class="form-group">
				<label>이름</label>
				<input type="text" placeholder="이름" name="name" class="form-control">
			</div>
