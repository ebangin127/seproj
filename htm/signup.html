	<div class="container">
	    <h1 class="well">회원 가입</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<form action="../php/sign_do.php?dup=window.duplicated" method="post" id="signfrm">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-7 col-xs-8 form-group">
								<label>ID</label>
								<input type="text" placeholder="ID" name="id" id="id" class="form-control">
							</div>
							<div class="col-sm-5 col-xs-4 form-group">
								<input type="button" class="btn btn-primary" id="idcheck" onclick="checkDuplicateID()" value="확인">
							</div>
						</div>
						<div class="form-group">
							<label>비밀번호</label>
							<input type="text" placeholder="비밀번호" name="password" id="password" class="form-control">
						</div>

						<hr />

						<div class="row">
							<div class="col-sm-4 col-xs-7 form-group">
								<label>우편 번호</label>
								<input type="text" name="zipcode" placeholder="우편 번호" id="zipcode" class="form-control">
							</div>
							<div class="col-sm-4 col-xs-5 form-group">
								<input type="button" class="btn btn-primary" name="findaddress" id="findaddress" onclick="findAddress()" value="주소 검색" style="">
							</div>
						</div>

						<div class="form-group">
							<label>주소</label>
							<input type="text" name="address1" placeholder="주소" id="address1" class="form-control">
						</div>

						<div class="form-group">
							<label>상세 주소</label>
							<input type="text" name="address2" placeholder="상세 주소" id="address2" class="form-control">
						</div>

						<hr/>

						<div class="form-group">
							<label>이름</label>
							<input type="text" placeholder="이름" name="name" id="name" class="form-control">
						</div>

						<div class="form-group">
							<label>전화번호</label>
							<input type="text" placeholder="전화번호" name="phonenum" id="phonenum" class="form-control">
						</div>

						<div class="form-group">
							<label>Email 주소</label>
							<input type="text" placeholder="Email 주소" name="email" id="email" class="form-control">
						</div>

						<hr />

						<input type="submit" class="btn btn-primary" value ="제출"/>
					</div>
				</form>
			</div>
